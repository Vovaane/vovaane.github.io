    <style>
      html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video, button {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      
      article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
      }
      
      body {
        line-height: 1;
      }
      
      ol, ul {
        list-style: none;
      }
      
      blockquote, q {
        quotes: none;
      }
      
      blockquote:before, blockquote:after, q:before, q:after {
        content: "";
        content: none;
      }
      
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      
      a {
        text-decoration: none;
      }

      button {
        outline:none;
        background-color:rgba(255,255,255,0);
      }
      /*FIN DU RESET*/
      
      html {
        overflow: hidden;
      }
      
      *, *:focus {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline-style: none;
        /*IE*/
      }

      /* IOS */
      *::-webkit-media-controls-panel {
        display: none!important;
        -webkit-appearance: none;
      }

      *::--webkit-media-controls-play-button {
        display: none!important;
        -webkit-appearance: none;
      }

      *::-webkit-media-controls-start-playback-button {
        display: none!important;
        -webkit-appearance: none;
      }
      
      #MYT_main {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /*VIDEO*/
      
      video {
        width: 100%;
      }
      
      .btn_replay_video, .btn_mute_video, .btn_unmute_video {
        position: absolute;
        top: 0;
        left: 0;
      }

      .btn_play_video{
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
      }
      
      .color_2 {
        fill: #eee;
      }

      .btn_replay_video {
        background-color:rgba(255,255,255,0);
      }

      /*OUTLINE*/
      
      #outline_top, #outline_right, #outline_bottom, #outline_left {
        position: absolute;
        z-index: 100000000000;
      }
      
      #outline_top {
        top: 0;
        left: 0;
        width: 100%;
      }
      
      #outline_right {
        top: 0;
        right: 0;
        height: 100%;
      }
      
      #outline_bottom {
        bottom: 0;
        left: 0;
        width: 100%;
      }
      
      #outline_left {
        top: 0;
        left: 0;
        height: 100%;
      }
      /*ROTATION*/
      
      #rotation {
        background: #eee;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
      }
      
      #rotation svg {
        width: 20%;
        position: absolute;
        left: 50%;
        margin-left: -10%;
        top: 30%;
      }

      a {
        position: absolute;
        top:0; left:0;
        width:100%; height: 100%;
        cursor: pointer;
        border: 1px solid #000;
        box-sizing: border-box;
      }

          || navigator.userAgent.match(/KFAPWI/i);
        },
        iOS: function() {
          return navigator.userAgent.match(/iPhone/i)
          || navigator.userAgent.match(/iPad/i)
          || navigator.userAgent.match(/iPod/i);
        },
        iOSMOBILE: function() {
          return navigator.userAgent.match(/iPhone/i)
          || navigator.userAgent.match(/iPod/i);
        },
        iOSTABLET: function() {
          return navigator.userAgent.match(/iPad/i);
        },
        chrome : function() {
          return /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor)
        },
        iosVERSION : function() {
          return parseFloat(('' + (/CPU.*OS ([0-9_]{1,5})|(CPU like).*AppleWebKit.*Mobile/i.exec(navigator.userAgent) || [0,''])[1]).replace('undefined', '3_2').replace('_', '.').replace('_', ''))
        },
         chromeVERSION : function() {
          var verOffset;
          (verOffset=navigator.userAgent.indexOf("Chrome"))!=-1
          fullVersion = navigator.userAgent.substring(verOffset+7);
          return majorVersion = parseInt(''+fullVersion,10);
        }
      };

      var _video = document.getElementById("MYT_videoLV_7_video");

      /* beautify ignore:end */

      // MUTE / UNMUTE
      function videoMuteUnmute(event, id, el) {
        event.stopPropagation();
        event.preventDefault();
        // if(!checkDevice.iOS() && !checkDevice.iosVERSION() < 10) {
          if (document.getElementById(id).muted) {
            document.getElementById(id).muted = false;
            Zepto(el).find('.btn_mute_video').css({
              display: 'block'
            });
            Zepto(el).find('.btn_unmute_video').css({
              display: 'none'
            });
          } else {
            document.getElementById(id).muted = true;
            Zepto(el).find('.btn_mute_video').css({
              display: 'none'
            });
            Zepto(el).find('.btn_unmute_video').css({
              display: 'block'
            });
          }
        // }
        
      };

      // SI CLIC DONE IOS > REMOVE VIDEO
      Zepto('video').on('pause', function() {
        if(checkDevice.iOSMOBILE()) {
          _video.remove();
          MYTAnimations();
        }
      });

      // VIDEO END / IOS > EXITFULLSCREEN / NONE CONTROLLER
      Zepto('video').on('ended', function() {
        if(!checkDevice.iOS()) {
          var temp = this.id.substring(0, this.id.lenght - 6);
          Zepto(temp + ' .video_play_pause').css({
            display: 'block'
          });
        }

        Zepto('#MYT_videoLV_7_video').css({
              "opacity": "0"
          });

        if (checkDevice.iOSMOBILE()) {
          _video.webkitExitFullscreen();
          if (checkDevice.iosVERSION() < 8) {
              _video.remove();
          }
        }

        MYTAnimations();
      });

      // STOP ALL VIDEO
      function stopAllVideo() {
          _video.pause();
          if(!checkDevice.iOS()) {
            console.log('stopallvideo');
            Zepto('.video_play_pause').css({
              display: 'block'
            });
          }
          Zepto('#MYT_videoLV_7_video').css({
              "opacity": "0"
          });
      }

      function MYTAnimations() {
          Zepto("#MYT_cta01_1").css({
             "display":"block"
          });
          Zepto("#MYT_cta01_1").animate({
            "opacity": "1",
            "top": "0%"
          }, 1600, "easeInOut");
          Zepto("#MYT_packshot_3").animate({
            "left": "0%",
            "opacity": "1",
            "top": "0%",
            "width": "100%"
          }, 1400, "easeOut");
          Zepto("#MYT_baseline_4").animate({
            "opacity": "1"
          }, 1000, "easeInOut");
          Zepto("#MYT_ctatxt_5").animate({
            "left": "0%",
            "opacity": "1",
            "top": "0%",
            "width": "100%"
          }, 1400, "easeInOut");
          Zepto("#MYT_Shape_6").animate({
            "opacity": "0"
          }, 2300, "easeInOut");
      }

      // CLICTAG
      function ExitHandler(e){
        console.log("oo");
        e.stopPropagation();
        if(!_video.paused) {
          stopAllVideo();
          MYTAnimations();
        }
      }

      function politeInit(){
        
        document.getElementById('MYT_main').style.opacity = 1;
        document.getElementById('exit').addEventListener('click', ExitHandler, false);
        document.getElementById('btnPlay').addEventListener('click', btnClic, false);
        document.querySelector('.video_play_pause').addEventListener('click', replay, false);

        startAd();
      }

      function btnClic(e) {
        e.stopPropagation();
        this.style.display = "none";
        _video.play();
        videoMuteUnmute(e, "MYT_videoLV_7_video", _video);
      }

      function replay(e) {
        e.stopPropagation();
        if(!checkDevice.iOS()) {
          _video.currentTime = 0;
          Zepto('.video_play_pause').css({display: 'none'});
          Zepto('#MYT_videoLV_7_video').css({"opacity": "1"});
          _video.play();
        }
      }

            // PLAY PAUSE REPLAY
      function videoPlayPause(event, id, el) {
        event.stopPropagation();
        event.preventDefault();
        if(!checkDevice.iOS()) {
          if (!document.getElementById(id).paused) {
            document.getElementById(id).pause();
            Zepto(el).find('.video_play_pause').css({
              display: 'none'
            });
          }
        }
      };

      // MUTED DE BASE
      function startAd() {
        var _btnPlay = document.getElementById("btnPlay");

        // MOBILE
        if(checkDevice.mobile() || checkDevice.tablet()) {
          Zepto('.video_play_pause').css({right: '35px'});
        }
        
        if(checkDevice.mobile() || checkDevice.tablet()) {
        // if( (checkDevice.mobile() || checkDevice.tablet()) || (checkDevice.iosVERSION() < 10 || checkDevice.chromeVERSION() < 53 ) ) {
          console.log('mobile');
          if(checkDevice.iosVERSION() >= 10) {
            _btnPlay.style.display = "none";_video.play();
          } else {
            _btnPlay.style.display = "block";
            Zepto('.btn_unmute_video').css({display: 'none'});
            Zepto('.btn_mute_video').css({display: 'block'});
          }
        } else {
          _btnPlay.style.display = "none";
          _video.play();
        }

        if(checkDevice.iOS() && checkDevice.iosVERSION() < 10) {
            Zepto('.video_mute_unmute').css({display: 'none'});
        }
      }

      ((typeof mraid == 'object') && (mraid.getState() == 'loading')) ? mraid.addEventListener('ready', politeInit): politeInit();
    </script>
