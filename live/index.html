<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elections 2016</title>
	<style>
		html {
		  box-sizing: border-box;
		}
		*, *:before, *:after {
		  box-sizing: inherit;
		}
		body{
			margin: 0;
		}
		#wrap{
			position: relative;
			margin: 0px auto;
			width: 1280px;
			height: 720px;
		}
		.cover{
			padding: 20px 80px;
			position: absolute;
			width: 1280px;
			height: 720px;
			top: 0;
			left: 0;
			z-index: 10;
			background: #fff;
		}
		h1{
			font-size: 42px;
			text-transform: uppercase;
			text-align: center;
			color: #000;
			font-family: "Helvetica Neue", Helvetica, sans-serif;
			margin: 0 0 25px 0;
		}
		.blur{
		background-color: gray;
		opacity: .8;
		  -webkit-filter: blur(5px);
		  -moz-filter: blur(5px);
		  -o-filter: blur(5px);
		  -ms-filter: blur(5px);
		  filter: blur(5px);
		}
		.title{
			
		}
		.avatar img{
			display: block;
			border-radius: 50%;
			width: 350px;
			height: 350px;
			margin: 0 auto;
		}
		.hilary, .trump{
			display: inline-block;
			width: 45%;
			padding: 15px 0;
		}
		.trump{
			margin-left: 9%;
		}
		.meta img{
			display: block;
			width: 60px;
			height: 60px;
			margin: 20px auto;
		}
		.votes{
			text-align: center;
			color: #fff;
			font-weight: 30px;
			display: block;
			width: 100%;
		}	
		.ct, .ch{
			width: 100%;
			display: block;
			color: #000;
			font-size: 40px;
			text-align: center;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}
		.v{
			text-align: center;
			font-weight: bold;
			font-size: 16px;
			text-align: center;
			margin-top: 10px;
			font-family: Verdana, Geneva, sans-serif;
			color: #000;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="cover">
			<div class="title">
				<h1>Кто из этих политиков лучше справляется<br>с ролью лица петербургского парламента?</h1>
			</div>
			<div>
				<div class="hilary">
					<div class="avatar">
						<img src="milonov.jpg" alt="">
					</div>
					<div class="meta">
						<div class="v">Милонов</div>
						<img src="haha.png" alt="" class="icon">
						<div class="ch">0</div>
						<div class="v">голосов</div>
					</div>
				</div>
				<div class="trump">
					<div class="avatar">
						<img src="sisoev.jpg" alt="">
					</div>
					<div class="meta">
						<div class="v">Сысоев</div>
						<img src="sad.png" alt="" class="icon">
						<div class="ct">0</div>
						<div class="v">голосов</div>
					</div>
				</div>
			</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
<script>

"use strict";

	var tc = 0,

		hc = 0,

		th = $('.ct'),

		hh = $('.ch');

	var hint,

		tint;

	function hilary(){

		hint = setInterval(function(){

			hc += 0;

			// console.log(hc);

			hh.text(hc);

			clearInterval(hint);

			hilary();

		}, _.random(1, 15) * 1000);
	}

	function trump(){

		tint = setInterval(function(){

			// console.log(tc);

			tc += 0;

			th.text(hc);

			clearInterval(tint);

			trump();

		}, _.random(1, 15) * 1000);
	}	

	// trump();

	// hilary();

setInterval(function(){

	$.getJSON('https://graph.facebook.com/v2.8/?ids=1197195886983971&fields=reactions.type(HAHA.limit(0).summary(total_count).as(reactions_like),reactions.type(SAD).limit(0).summary(total_count).as(reactions_love)&access_token=1074596769319879|vK3g6B5YrLEuwK0isfhIzf1REtE',function(res){
		
		th.text(0 + res['1197195886983971'].reactions_love.summary.total_count);

		hh.text(0 + res['1197195886983971'].reactions_like.summary.total_count);

		setInterval(function(){

			th.text(parseInt(th.text()) + 0);

		}, _.random(0, 0) * 1000);

		setInterval(function(){

			hh.text(parseInt(hh.text()) + 0);

		}, _.random(0, 0) * 1000);		

		console.log(res);
	});
}, 10000);
</script>

</body>
</html>
